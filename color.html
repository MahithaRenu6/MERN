<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Changer</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI,sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0f0326;
transition:.4s;
}

.box{
background:#000;
padding:40px;
border-radius:20px;
text-align:center;
width:330px;
box-shadow:0 0 40px #9333ea88;
}

h2{
color:#c084fc;
margin-bottom:20px;
}

select{
width:100%;
padding:12px;
border-radius:10px;
border:none;
outline:none;
background:#111;
color:white;
margin-bottom:20px;
}

button{
padding:12px;
border:none;
border-radius:25px;
cursor:pointer;
background:#9333ea;
color:white;
font-size:16px;
width:100%;
}

button:hover{
opacity:.85;
}
</style>
</head>

<body>

<div class="box">

<h2>ðŸŽ¨ Color Changer</h2>

<select id="color">
<option value="#0f0326">Dark Violet</option>
<option value="#020617">Dark Navy</option>
<option value="#064e3b">Forest Green</option>
<option value="#1e293b">Slate Blue</option>
<option value="#7c2d12">Dark Orange</option>
<option value="#450a0a">Dark Red</option>
<option value="#042f2e">Teal</option>
<option value="#020617">Midnight</option>
<option value="#312e81">Indigo</option>
<option value="#1f2937">Charcoal</option>
</select>

<button onclick="change()">Apply Color</button>

</div>

<script>
function change(){
let c=document.getElementById("color").value;
document.body.style.background=c;
}
</script>

</body>
</html>
