<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Person Details</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Segoe UI",Arial,sans-serif;
}

body{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#020617,#0f172a,#020617);
}

.container{
width:420px;
background:rgba(15,23,42,.85);
padding:30px;
border-radius:20px;
box-shadow:0 0 40px #22d3ee55;
backdrop-filter:blur(12px);
}

h2{
text-align:center;
color:#22d3ee;
margin-bottom:25px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:1px solid #22d3ee66;
background:#020617;
color:#e5e7eb;
font-size:15px;
}

input::placeholder{
color:#94a3b8;
}

input:focus{
outline:none;
box-shadow:0 0 10px #22d3ee;
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:25px;
background:linear-gradient(135deg,#0ea5e9,#22d3ee);
color:#020617;
font-size:16px;
cursor:pointer;
}

table{
width:100%;
margin-top:25px;
border-collapse:collapse;
display:none;
}

th{
background:#020617;
color:#22d3ee;
padding:10px;
}

td{
padding:10px;
text-align:center;
color:#e5e7eb;
border-bottom:1px solid #22d3ee33;
}

tr:hover{
background:#020617;
}
</style>
</head>

<body>

<div class="container">

<h2>Person Details</h2>

<input id="name" placeholder="Name">
<input id="age" type="number" placeholder="Age">
<input id="contact" placeholder="Contact">

<button onclick="addData()">Add</button>

<table id="personTable">
<thead>
<tr>
<th>Name</th>
<th>Age</th>
<th>Contact</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script>
function addData(){

let name=document.getElementById("name").value;
let age=document.getElementById("age").value;
let contact=document.getElementById("contact").value;

if(name==""||age==""||contact==""){
alert("Please fill all fields");
return;
}

document.getElementById("personTable").style.display="table";

let row=document.getElementById("tableBody").insertRow();

row.insertCell(0).innerText=name;
row.insertCell(1).innerText=age;
row.insertCell(2).innerText=contact;

document.getElementById("name").value="";
document.getElementById("age").value="";
document.getElementById("contact").value="";
}
</script>

</body>
</html>
