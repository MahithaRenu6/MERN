<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator üåä</title>
<style>
*{
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#021024,#052659,#0a9396);
}
.container{
    background:rgba(3,20,40,0.9);
    padding:30px;
    border-radius:20px;
    width:320px;
    box-shadow:0 0 30px rgba(0,255,255,0.3);
    text-align:center;
    color:#e0f7fa;
}
h1{
    margin-bottom:20px;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    outline:none;
    background:#032030;
    color:#e0f7fa;
    font-size:16px;
}
button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#00b4d8,#0077b6);
    color:#021024;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    transform:scale(1.05);
}
.result{
    margin-top:20px;
    font-size:18px;
}
.status{
    margin-top:10px;
    font-size:20px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>BMI Calculator üí™</h1>
    <input type="number" id="weight" placeholder="‚öñÔ∏è Weight (kg)">
    <input type="number" id="height" placeholder="üìè Height (cm)">
    <button onclick="calculateBMI()">Calculate üåä</button>
    <div class="result" id="bmiValue"></div>
    <div class="status" id="bmiStatus"></div>
</div>

<script>
function calculateBMI(){
    let w=document.getElementById("weight").value;
    let h=document.getElementById("height").value/100;
    if(w==""||h==""){
        document.getElementById("bmiValue").innerText="‚ö†Ô∏è Enter valid details";
        document.getElementById("bmiStatus").innerText="";
        return;
    }
    let bmi=(w/(h*h)).toFixed(2);
    document.getElementById("bmiValue").innerText="üìä Your BMI: "+bmi;
    let status="";
    if(bmi<18.5) status="üòü Underweight";
    else if(bmi<25) status="üòä Normal";
    else if(bmi<30) status="üòê Overweight";
    else status="‚ö†Ô∏è Obese";
    document.getElementById("bmiStatus").innerText=status;
}
</script>

</body>
</html>
